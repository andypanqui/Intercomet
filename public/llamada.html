<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videollamada | Intercomet</title>
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="llamada.css">
</head>
<body>
  <div class="contenedor_videollamada">

    <!-- Contenido principal: videollamada e input a la izquierda, chat a la derecha -->
    <div class="fila_contenido">
      <!-- Columna videollamada -->
      <div class="columna_video">
        <!-- Área de videollamada -->
        <div class="area_video">
          <div class="feed_video">
            <p>Tu video aquí</p>
          </div>
          <!-- Íconos en la parte inferior -->
          <div class="barra_iconos">
            <div class="icono_circulo">
              <i class="bi bi-camera-video-fill" style="color:#00ffff; font-size:20px;"></i>
            </div>
            <div class="icono_circulo">
              <i class="bi bi-mic-fill" style="color:#00ffff; font-size:20px;"></i>
            </div>
          </div>
        </div>

        <!-- Input para escribir mensajes (fuera del recuadro) -->
        <div class="entrada_mensaje">
          <input type="text" placeholder="Type..." />
        </div>
      </div>

      <!-- Columna chat -->
      <div class="columna_chat">
        <div class="area_chat">
          <h5>HEY THERE!</h5>
          <p>[ Mensaje de ejemplo ]</p>
        </div>
        <!-- Botón “Regresar” abajo del área de chat, centrado -->
        <div class="fila_boton">
          <button onclick="history.back(-1)">Regresar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <div class="pie_pagina_inicio">
    <p></p>
  </div>

  <!-- (Opcional) Bootstrap JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
